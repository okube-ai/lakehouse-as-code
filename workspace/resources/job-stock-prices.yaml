name: job-stock-prices
clusters:
  - name: main
    spark_version: 14.0.x-scala2.12
    node_type_id: Standard_DS3_v2

tasks:
  - task_key: ingest
    job_cluster_key: main
    notebook_task:
      notebook_path: /.laktory/jobs/ingest_stock_prices.py
    libraries:
      - pypi:
          package: 'laktory==0.1.0'
      - pypi:
          package: yfinance

  - task_key: ingest-metadata
    job_cluster_key: main
    notebook_task:
      notebook_path: /.laktory/jobs/ingest_stock_metadata.py
    libraries:
      - pypi:
          package: 'laktory==0.1.0'
      - pypi:
          package: yfinance

  - task_key: pipeline
    depends_ons:
      - task_key: ingest
      - task_key: ingest-metadata
    pipeline_task:
      pipeline_id: ${resources.pl-stock-prices.id}

  - task_key: view
    sql_task:
      query:
        query_id: ${resources.sql-query-create-view-google-stocks.id}
      warehouse_id: ${vars.sql_tasks_warehouse_id}
    depends_ons:
      - task_key: pipeline

access_controls:
  - group_name: account users
    permission_level: CAN_VIEW
  - group_name: role-engineers
    permission_level: CAN_MANAGE_RUN