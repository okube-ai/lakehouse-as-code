name: pl-stock-prices
engine: DATABRICKS_JOB
databricks_job:
  name: job-pl-stock-prices
  clusters:
    - name: node-cluster
      autoscale:
        min_workers: 1
        max_workers: 2
      spark_version: 15.2.x-scala2.12
      node_type_id: Standard_DS3_v2

udfs:
  - module_name: stock_functions
    function_name: symbol_to_name

# --------------------------------------------------------------------------- #
# Nodes                                                                       #
# --------------------------------------------------------------------------- #

nodes:

  # ------------------------------------------------------------------------- #
  # Stock Prices                                                              #
  # ------------------------------------------------------------------------- #

  - name: brz_stock_prices
    layer: BRONZE
    timestamp_key: data.created_at
    source:
      path: /Volumes/${vars.env}/sources/landing/events/yahoo-finance/stock_price/
      as_stream: false
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/brz_stock_prices/
      mode: OVERWRITE

  - name: slv_stock_prices
    layer: SILVER
    timestamp_key: created_at
    expectations:
      - name: positive_price
        expression: open > 0
        action: FAIL
      - name: recent_price
        expression: created_at > '2023-01-01'
        action: DROP
    source:
      node_name: brz_stock_prices
      as_stream: false
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/slv_stock_prices/
      mode: OVERWRITE
    chain:
      nodes:
        - column:
            name: created_at
            type: timestamp
          spark_func_name: coalesce
          spark_func_args:
            - data._created_at

        - column:
            name: symbol
            type: string
          spark_func_name: coalesce
          spark_func_args:
            - data.symbol

        - column:
            name: name
            type: string
          spark_func_name: symbol_to_name
          spark_func_args:
            - data.symbol

        - column:
            name: open
            type: double
          spark_func_name: coalesce
          spark_func_args:
            - data.open

        - column:
            name: close
            type: double
          spark_func_name: coalesce
          spark_func_args:
            - data.close

        - column:
            name: low
            type: double
          spark_func_name: coalesce
          spark_func_args:
            - data.low

        - column:
            name: high
            type: double
          spark_func_name: coalesce
          spark_func_args:
            - data.high

  # ------------------------------------------------------------------------- #
  # Stock Metadata                                                            #
  # ------------------------------------------------------------------------- #

  - name: brz_stock_metadata
    layer: BRONZE
    source:
      path: /Volumes/${vars.env}/sources/landing/events/yahoo-finance/stock_metadata/
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/brz_stock_metadata/
      mode: OVERWRITE

  - name: slv_stock_metadata
    layer: SILVER
    source:
      node_name: brz_stock_metadata
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/slv_stock_metadata/
      mode: OVERWRITE
    chain:
      nodes:
        - column:
            name: symbol
            type: string
          spark_func_name: coalesce
          spark_func_args:
            - data.symbol

        - column:
            name: currency
            type: string
          spark_func_name: coalesce
          spark_func_args:
            - data.currency

        - column:
            name: first_traded
            type: timestamp
          spark_func_name: coalesce
          spark_func_args:
            - data.firstTradeDate

  # ------------------------------------------------------------------------- #
  # Silver Joins                                                              #
  # ------------------------------------------------------------------------- #

  - name: slv_stocks
    layer: SILVER
    drop_source_columns: False
    source:
      node_name: slv_stock_prices
      as_stream: false
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/slv_stocks/
      mode: OVERWRITE
    chain:
      nodes:
        - spark_func_name: smart_join
          spark_func_kwargs:
            other:
              node_name: slv_stock_metadata
              selects:
                - symbol
                - currency
                - first_traded
            "on":
              - symbol

  # ------------------------------------------------------------------------- #
  # Gold                                                                      #
  # ------------------------------------------------------------------------- #

  - name: gld_stock_prices_by_1d
    layer: GOLD
    source:
      node_name: slv_stocks
      as_stream: false
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/gld_stock_prices_by_1d/
      mode: OVERWRITE
    chain:
      nodes:
        - spark_func_name: groupby_and_agg
          spark_func_kwargs:
            groupby_columns:
              - symbol
            groupby_window:
              time_column: _tstamp
              window_duration: 1 day
            agg_expressions:
              - column:
                  name: count
                spark_func_name: count
                spark_func_args:
                  - symbol
              - column:
                  name: low
                spark_func_name: min
                spark_func_args:
                  - low
              - column:
                  name: high
                spark_func_name: max
                spark_func_args:
                  - high
              - column:
                  name: open
                spark_func_name: first
                spark_func_args:
                  - open
              - column:
                  name: close
                spark_func_name: last
                spark_func_args:
                  - close
