name: pl-stock-prices
orchestrator: DATABRICKS_JOB
databricks_job:
  name: job-pl-stock-prices
  clusters:
    - name: node-cluster
      autoscale:
        min_workers: 1
        max_workers: 2
      spark_version: 15.2.x-scala2.12
      node_type_id: Standard_DS3_v2

udfs:
  - module_name: stock_functions
    function_name: symbol_to_name

# --------------------------------------------------------------------------- #
# Nodes                                                                       #
# --------------------------------------------------------------------------- #

nodes:

  # ------------------------------------------------------------------------- #
  # Stock Prices                                                              #
  # ------------------------------------------------------------------------- #

  - name: brz_stock_prices
    layer: BRONZE
    timestamp_key: data.created_at
    source:
      path: /Volumes/${vars.env}/sources/landing/events/yahoo-finance/stock_price/
      as_stream: false
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/brz_stock_prices/
      mode: OVERWRITE

  - name: slv_stock_prices
    layer: SILVER
    timestamp_key: created_at
    expectations:
      - name: positive_price
        expression: open > 0
        action: FAIL
      - name: recent_price
        expression: created_at > '2023-01-01'
        action: DROP
    source:
      node_name: brz_stock_prices
      as_stream: false
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/slv_stock_prices/
      mode: OVERWRITE
    transformer:
      nodes:
        - with_column:
            name: created_at
            type: timestamp
            expr: F.col('data._created_at')

        - with_column:
            name: symbol
            type: string
            expr: F.col('data.symbol')

        - with_column:
            name: name
            type: string
            expr: F.col('data.symbol')

        - with_column:
            name: open
            type: double
            expr: F.col('data.open')

        - with_column:
            name: close
            type: double
            expr: F.col('data.close')

        - with_column:
            name: low
            type: double
            expr: F.col('data.low')

        - with_column:
            name: high
            type: double
            expr: F.col('data.high')

  # ------------------------------------------------------------------------- #
  # Stock Metadata                                                            #
  # ------------------------------------------------------------------------- #

  - name: brz_stock_metadata
    layer: BRONZE
    source:
      path: /Volumes/${vars.env}/sources/landing/events/yahoo-finance/stock_metadata/
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/brz_stock_metadata/
      mode: OVERWRITE

  - name: slv_stock_metadata
    layer: SILVER
    source:
      node_name: brz_stock_metadata
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/slv_stock_metadata/
      mode: OVERWRITE
    transformer:
      nodes:
        - with_column:
            name: symbol
            type: string
            expr: F.col('data.symbol')

        - with_column:
            name: currency
            type: string
            expr: F.col('data.currency')

        - with_column:
            name: first_traded
            type: timestamp
            expr: F.col('data.firstTradeDate')

  # ------------------------------------------------------------------------- #
  # Silver Joins                                                              #
  # ------------------------------------------------------------------------- #

  - name: slv_stocks
    layer: SILVER
    drop_source_columns: False
    source:
      node_name: slv_stock_prices
      as_stream: false
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/slv_stocks/
      mode: OVERWRITE
    transformer:
      nodes:
        - func_name: laktory.smart_join
          func_kwargs:
            other:
              node_name: slv_stock_metadata
              selects:
                - symbol
                - currency
                - first_traded
            "on":
              - symbol

  # ------------------------------------------------------------------------- #
  # Gold                                                                      #
  # ------------------------------------------------------------------------- #

  - name: gld_stock_prices_by_1d
    layer: GOLD
    source:
      node_name: slv_stocks
      as_stream: false
    sink:
      path: /Volumes/${vars.env}/sources/landing/tables/gld_stock_prices_by_1d/
      mode: OVERWRITE
    transformer:
      nodes:
        - func_name: laktory.groupby_and_agg
          func_kwargs:
            groupby_columns:
              - symbol
            groupby_window:
              time_column: _tstamp
              window_duration: 1 day
            agg_expressions:
              - name: count
                expr: F.count('symbol')
              - name: low
                expr: F.min('low')
              - name: high
                expr: F.max('high')
              - name: open
                expr: F.first('open')
              - name: close
                expr: F.last('close')
