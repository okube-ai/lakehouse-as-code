name: pl-stock-prices
clusters:
  - name : default
    autoscale:
      min_workers: 1
      max_workers: 2
libraries:
  - notebook:
      path: /pipelines/dlt_template_brz.py
tables:
  - name: brz_stock_prices
    timestamp_key: data.created_at
    event_source:
      name: stock_price
      producer:
        name: yahoo-finance
    zone: BRONZE
