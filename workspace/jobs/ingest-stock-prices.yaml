name: job-stock-prices
clusters:
  - name: main
    spark_version: 14.0.x-scala2.12
    node_type_id: Standard_DS3_v2

tasks:
  - task_key: ingest
    job_cluster_key: main
    notebook_task:
      notebook_path: /job/ingest_stock_prices

  - task_key: pipeline
    depends_ons:
      - task_key: ingest
    pipeline_task:
      pipeline_id: pl-stock-prices
