name: laktory-deploy

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
  workflow_dispatch:
    logLevel:
      description: 'Log level'
      default: 'info'

  jobs:
    laktory-deploy-dev:
      uses: ./.github/workflows/_job_laktory_deploy.yml
      with:
        env: dev
        working-directory: ./workspace
      secrets: inherit
