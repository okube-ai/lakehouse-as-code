# --------------------------------------------------------------------------- #
# dev                                                                         #
# --------------------------------------------------------------------------- #

- name: dev
  isolation_mode: OPEN
  grants:
    - principal: account users
      privileges:
        - USE_CATALOG
        - USE_SCHEMA
  schemas:
    - name: finance
      grants:
        - principal: domain-finance
          privileges:
            - SELECT
    - name: engineering
      grants:
        - principal: domain-engineering
          privileges:
            - SELECT
    - name: sandbox
      grants:
        - principal: account users
          privileges:
            - SELECT
            - MODIFY
            - CREATE_FUNCTION
            - CREATE_MATERIALIZED_VIEW
            - CREATE_MODEL
            - CREATE_TABLE
    - name: sources
      volumes:
        - name: landing
          volume_type: EXTERNAL
          grants:
            - principal: account users # TODO: Review roles
              privileges:
                - READ_VOLUME
            - principal: role-metastore-admins
              privileges:
                - WRITE_VOLUME

